<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN HEAD-->
<head th:include="/pages/common/common::common">
    <meta charset="utf-8" />
    <title>mysql</title>
</head>
<!-- END HEAD -->

<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
<!-- BEGIN HEADER -->
<div class="page-header navbar navbar-fixed-top">
    <!-- BEGIN HEADER INNER -->
    <div th:include="/pages/common/top::top"></div>
    <!-- END HEADER INNER -->
</div>
<!-- END HEADER -->
<!-- BEGIN HEADER & CONTENT DIVIDER -->
<div class="clearfix"> </div>
<!-- END HEADER & CONTENT DIVIDER -->
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar-wrapper">
        <!-- BEGIN SIDEBAR -->
        <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
        <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
        <div class="page-sidebar navbar-collapse collapse">
            <!-- BEGIN SIDEBAR MENU -->
            <div th:include="/pages/common/menu::menu(one='act',two='add')"></div>
            <!-- END SIDEBAR MENU -->
        </div>
        <!-- END SIDEBAR -->
    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a href="/main/index">首页</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span class="active">添加审批</span>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet box blue ">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>流程审批 </div>
                            <div class="tools">
                                <a href="" class="collapse" data-original-title="" title=""> </a>
                                <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                                <a href="" class="reload" data-original-title="" title=""> </a>
                                <a href="" class="remove" data-original-title="" title=""> </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form role="form" action="/apply/userApply/" method="get">
                                <div class="form-body">
                                    <div class="form-group has-success">
                                        <label class="control-label">审批人</label>
                                        <select class="form-control" id="userId" name="userId">
                                            <option value="zhang">张学为</option>
                                            <option value="admin">管理员</option>
                                        </select>
                                    </div>
                                    <div class="form-group has-warning">
                                        <label class="control-label">说明</label>
                                        <input type="text" class="form-control" id="inputWarning"> </div>
                                    <div class="form-group has-error">
                                        <label class="control-label">备注</label>
                                        <input type="text" class="form-control" id="inputError"> </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn default">取消</button>
                                    <button type="submit" class="btn red">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- END SAMPLE TABLE PORTLET-->
            </div>
        </div>

    </div>
</div>

<!-- END QUICK SIDEBAR -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div class="page-footer">
    <div class="page-footer-inner">  2019 © 学为.
